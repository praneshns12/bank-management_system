{% extends 'base.html' %}
{% block title %}
    Transfer
{% endblock %}
{% block content %}
    <h2 class="custom-heading">Transfer</h2>
    <form method="post" class="custom-form">
        <div class="form-group">
            <label for="phone">Enter Reciever Phone Number:</label>
            <input type="tel" class="form-control" name="phone" id="phone" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" name="amount" id="amount" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Transfer</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{{ url_for('main.user_menu') }}">Back to User Menu</a>
{% endblock %}
