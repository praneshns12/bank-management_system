{% extends 'base.html' %}
{% block title %}
    Delete User
{% endblock %}

{% block content %}
    <h2 class="custom-heading">Delete User</h2>
    <form method="post" class="custom-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ request.form.email if request.form.email else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Delete User</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{{ url_for('main.account_menu') }}">Back to Account Menu</a>
{% endblock %}
